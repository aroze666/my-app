<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8" />
    <title>Me</title>
  </head>
  <body>
    <h1>Collatz Test</h1>
    <input type="number" min="1" step="1" id="number" />
    <input type="button" id="check" value="CHECK" />
    <p id="collatz">Collatz:</p>
    <p id="result"></p>
    <script>
      let numberElement = document.getElementById("number");
      let result = document.getElementById("result");
      let check = document.getElementById("check");
      let collatz = document.getElementById("collatz");
      function collatzConverge(num) {
        result.innerHTML += num + "<br>";
        if (num === 0) {
          return -1;
        }
        if (num === 1) {
          return 0;
        }
        if (num % 2 === 0) {
          return collatzConverge(num / 2);
        } else {
          return collatzConverge(3 * num + 1);
        }
      }
      check.addEventListener("click", () => {
        result.innerHTML = "";
        let number = 1 * numberElement.value;
        if (collatzConverge(number) === 0) {
          collatz.innerHTML = "Collatz: &#9989<br>";
        } else {
          collatz.innerHTML = "Collatz: &#10005<br>";
        }
      });
    </script>
  </body>
</html>
